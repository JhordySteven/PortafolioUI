<div class="contenedor">

    <div class="contener">            
        <div class="infoAbout" *ngFor="let about of arrayAbout">
            <div class="centro">
                <h1>About Me</h1>
                <img [src]="about.foto">
                <p>{{about.descripcion}}</p>
                <a href="#">Descargar CV <i class="fas fa-file-pdf"></i></a>
            </div>
        </div>
        <div class="skills">
            <div class="conteiner">
                <h1>Skills</h1>
                <div class="listado">
                    <div *ngFor="let t of objTipoSkill">
                        <section class="tecnologias"  [ngStyle]="{'background': t.desMaestro}">
                            <section>
                                <p>{{t.nombreMaestro}}</p>
                            </section>
                        </section>
                        <div class="cuerpoList">
                            <div class="seccionList">    
                                <ul *ngFor="let x of objSkill">
                                    <li class="card" *ngIf="x.idTipoSkill==t.maestroItem && x.estado==1"><i [ngClass]="x.imgSkill" [ngStyle]="{'color':x.colorImg}"></i> {{x.nombre}}</li>
                                </ul>
                            </div>
                        </div>
                    <!--
                        <section class="tecnologias"  [ngStyle]="{'background': t.desMaestro}">
                            <section>
                                <p>{{t.nombreMaestro}}</p>
                            </section>
                        </section>
                        <div class="cuerpoList">
                            <div class="seccionList">    
                                <ul *ngFor="let x of objSkill">
                                    <li class="card" *ngIf="x.idTipoSkill==t.maestroItem && x.estado==1"><i [ngClass]="x.imgSkill" [ngStyle]="{'color':x.colorImg}"></i> {{x.nombre}}</li>
                                </ul>
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
